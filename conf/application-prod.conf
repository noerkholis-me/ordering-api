## ElasticSearch Configuration
## required by elasticsearch plugin
play.modules.enabled += "com.github.cleverage.elasticsearch.module.IndexModule"

## define local mode or not
elasticsearch.local=true
elasticsearch.config.resource=elasticsearch.yml

## Coma-separated list of clients
# elasticsearch.client="35.185.174.211:3298"
# elasticsearch.client="192.168.0.46:9300"
# ex : elasticsearch.client="192.168.0.46:9300,192.168.0.47:9300"
# elasticsearch.client="127.0.0.1:9300"

## Name of the index
elasticsearch.index.name="sandbox-elasticsearch"

## Custom settings to apply when creating the index (optional)
elasticsearch.index.settings="{ analysis: { analyzer: { team_name_analyzer: { type: \"custom\", tokenizer: \"standard\" } } } }"

## define package or class separate by commas for loading @IndexType and @IndexMapping information
elasticsearch.index.clazzs="indexing.*"

## show request & result json of search request in log (it will be logged using Logger.debug())
elasticsearch.index.show_request=false

ws.acceptAnyCertificate=true
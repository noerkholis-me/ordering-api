@(name: String, email: String, url: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>document.documentElement.className = 'js';</script>
    <style>
        #BannerImage{
            text-align: center;
        }
        .wrapper{
            padding: 15px;
            width: 50%;
        }
        #line1{
            font-size: large;
        }
        #linkLogin {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .text{
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 50%;
            text-align: center;
            border: 2px solid #000000;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 650px;
        }
        #copy-right{
            font-size: small;
        }
    </style>
</head>
<body>
    
    <center>
        <div id="BannerImage">
            <img src="file:///D:/project/Sandbox/api/public/images/logo-sandbox.png" alt="">
        </div>
        <hr>
        <div class="card">
        <div class="text">
            <p id="line1">Selamat akun Sandbox anda berhasil di aktifkan,</p>
            <p>Email : @email</p>
            <p>Nama : @name</p>
        </div>

        <div id="linkLogin" class="text">
            <p>Silahkan klik link dibawah untuk login ke Sandbox</p>
            <a href="@url">@url</a>
        </div>

        <div id="footer" class="text">
            <p>Terima Kasih,</p>
            <p>Sandbox Team</p>
        </div>
</div>
<div style="padding: 1px; background-color: #000000; width: 60px; margin-left: auto; margin-right: auto; border-radius: 50%;">
</div>
<p id="copy-right">Copyright Â© 2021 PT. Wira Global Solusi (Sandbox). All Right Reserved.</p>
</center>
</body>
</html>
